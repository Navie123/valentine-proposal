<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fff5f7 50%, #ffe8f5 75%, #ffd6eb 100%);
            opacity: 0;
            animation: bgFadeIn 1.5s ease 4.5s forwards;
            z-index: -1;
        }
        
        @keyframes bgFadeIn {
            to { opacity: 1; }
        }
        
        /* Intro Screen */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 1s ease 4s forwards;
        }
        
        .quote-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-style: italic;
            color: #fff;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInOut 4s ease forwards;
        }
        
        .quote-author {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3em;
            color: #ccc;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInOut 4s ease 0.5s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        /* Main Content */
        #mainContent {
            opacity: 0;
            animation: fadeIn 1.5s ease 4.5s forwards;
            width: 100%;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .quote {
                font-size: 1.8em;
            }
            .quote-author {
                font-size: 1.1em;
            }
            .plushie {
                font-size: 40px;
            }
            .plushie:nth-child(5),
            .plushie:nth-child(6) {
                display: none;
            }
            .cute-cat {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 15px 40px;
                font-size: 1.1em;
            }
            #noBtn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            margin: 0 auto;
            z-index: 10;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }
        
        .cat-container {
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .cute-cat {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffb6c1;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            object-fit: cover;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.2em;
            color: #ff69b4;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }
        
        button {
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Cormorant Garamond', serif;
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6); }
        }
        
        #yesBtn:hover {
            background: linear-gradient(135deg, #ff5a8f 0%, #ff7a9d 100%);
            transform: scale(1.1) !important;
            box-shadow: 0 10px 35px rgba(255, 107, 157, 0.5);
        }
        
        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            color: #666;
            position: absolute;
            padding: 14px 35px;
            font-size: 1.1em;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #noBtn:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #e5e5e5 100%);
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            animation: fadeIn 0.5s ease;
        }
        
        .success h1 {
            color: #ff69b4;
        }
        
        .success .question {
            color: #d63384;
        }
        
        .success p {
            color: #d63384;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }
        
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0); opacity: 1; }
            100% { transform: scale(1) translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Floating Background Hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease 5s forwards;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 25px;
            opacity: 0.3;
            animation: floatSlow 15s ease-in-out infinite;
        }
        
        @keyframes floatSlow {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        /* Cute Plushies */
        .plushies {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1.5s ease 5.5s forwards;
        }
        
        .plushie {
            position: absolute;
            font-size: 60px;
            animation: bounce 3s ease-in-out infinite;
        }
        
        .plushie:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .plushie:nth-child(2) { top: 60%; left: 8%; animation-delay: 0.5s; }
        .plushie:nth-child(3) { top: 20%; right: 10%; animation-delay: 1s; }
        .plushie:nth-child(4) { top: 65%; right: 8%; animation-delay: 1.5s; }
        .plushie:nth-child(5) { bottom: 15%; left: 15%; animation-delay: 0.8s; }
        .plushie:nth-child(6) { bottom: 15%; right: 15%; animation-delay: 1.2s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Success Hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro">
        <div class="quote-container">
            <div class="quote">
                "You turned my ordinary days<br>
                into something extraordinary."
            </div>
            <div class="quote-author">‚Äî For You</div>
        </div>
    </div>

    <!-- Background Hearts -->
    <div class="bg-hearts" id="bgHearts"></div>
    
    <!-- Cute Plushies -->
    <div class="plushies">
        <div class="plushie">üê∞</div>
        <div class="plushie">üß∏</div>
        <div class="plushie">üê±</div>
        <div class="plushie">üçì</div>
        <div class="plushie">üéÄ</div>
        <div class="plushie">üå∏</div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container">
        <div id="proposal">
            <div class="cat-container">
                <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" 
                     alt="Cute cat" class="cute-cat">
            </div>
            <h1>Will you be my Valentine? üíï</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="success" class="hidden">
            <h1>üéâ Yay! üéâ</h1>
            <p class="question">I knew you'd say yes! üíï</p>
            <p style="font-size: 1.2em; color: #d63384; margin-top: 20px;">
                Happy Valentine's Day! ‚ù§Ô∏è
            </p>
        </div>
        </div>
    </div>
    
    <div class="hearts" id="hearts"></div>

    <script>
        // Create floating background hearts
        function createBgHearts() {
            const bgHeartsContainer = document.getElementById('bgHearts');
            const heartPositions = [
                { top: '10%', left: '20%' },
                { top: '25%', left: '80%' },
                { top: '45%', left: '15%' },
                { top: '60%', left: '85%' },
                { top: '75%', left: '25%' },
                { top: '80%', left: '70%' },
                { top: '35%', left: '50%' },
                { top: '15%', left: '60%' },
            ];
            
            heartPositions.forEach((pos, index) => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = 'üíï';
                heart.style.top = pos.top;
                heart.style.left = pos.left;
                heart.style.animationDelay = `${index * 0.5}s`;
                bgHeartsContainer.appendChild(heart);
            });
        }
        
        // Initialize background hearts after intro
        setTimeout(createBgHearts, 5000);
        
        // Original functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposal = document.getElementById('proposal');
        const success = document.getElementById('success');
        const heartsContainer = document.getElementById('hearts');
        
        let noBtnSize = 1;
        
        yesBtn.addEventListener('click', (e) => {
            createSparkles(e);
            setTimeout(() => {
                proposal.classList.add('hidden');
                success.classList.remove('hidden');
                success.classList.add('success');
                createHearts();
            }, 300);
        });
        
        // Add sparkle effect on Yes button click
        function createSparkles(e) {
            const button = e.currentTarget;
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (rect.left + rect.width / 2) + 'px';
                sparkle.style.top = (rect.top + rect.height / 2) + 'px';
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 30;
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
        
        noBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            noBtnSize = Math.max(0.5, noBtnSize - 0.1);
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            const yesBtnSize = 1 + (1 - noBtnSize) * 0.5;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
        });
        
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
